<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <h1><center>Datos</center></h1>
    <link rel="stylesheet" href="estilos.css" type="text/css">
</head>
<body>
    <header id="proyectodecabecera">
        <h1 id="h1">Proyecto</h1>
        <img id="img" src="imagenes/IUJO.gif" alt="iujo"> 
        <div id="barranavegador">
            <ul>
                <li><a href="Index2.html">Articulos agregados</a> </li>
            </ul>
        </div>     
    </header>    
    <form onsubmit="salida()">
            <fieldset>
        <ul>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre">
        </ul>
        <ul>
            <label for="apillido">Apellido:</label>
            <input type="text" id="apellido">
        </ul>
        <ul>
            <label for="carrera">Carrera:</label>
            <input type="text" id="carrera">
        </ul>
        <ul>
            <label for="titulo">Titulo:</label>
            <input type="text" id="titulo">
        </ul>
        <ul>
            <label for="comentario">Comentario:</label>
            <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Comentarios"></textarea>
        </ul>
        <ul>
            <label for="links de la publicacion">Links de la publicacion</label>
            <input type="text" id="links de la publicacion">
        </ul>
        <ul>
            <label for="fecha de publicacion">Fecha de publicacion</label>
            <input type="number" id="fecha de publicacion">
        </ul>
        <ul>
            <input type="submit" value="publicar" id="boton">
        </ul>
            </fieldset>
    </form>
    <script src="datos.js"></script>
</body>
</html>
